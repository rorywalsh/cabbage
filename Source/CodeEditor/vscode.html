    <style type="text/css" media="screen">
        body {
            background-color: rgb(30, 30, 30);
            overflow: hidden;
            /* Hide scrollbars */
        }

        #container {
            position: absolute;
            top: 0px;
            right: 0px;
            bottom: 0px;
            left: 0px;
            margin-top: 0px;
            margin-bottom: 25px;
        }
    </style>
    <link rel="stylesheet" data-name="vs/editor/editor.main"
        href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.20.0/min/vs/editor/editor.main.min.css">
</head>

<body>
    <div id="container"></div>

                keywords: [
                    'abstract', 'continue', 'for', 'new', 'switch', 'assert', 'goto', 'do',
                    'if', 'private', 'this', 'break', 'protected', 'throw', 'else', 'public',

                typeKeywords: [
                    'boolean', 'double', 'byte', 'int', 'short', 'char', 'void', 'long', 'float'
                ],

                operators: [
                    '=', '>', '<', '!', '~', '?', ':', '==', '<=', '>=', '!=',
                    '&&', '||', '++', '--', '+', '-', '*', '/', '&', '|', '^', '%',
                    '<<', '>>', '>>>', '+=', '-=', '*=', '/=', '&=', '|=', '^=',
                    '%=', '<<=', '>>=', '>>>='
                ],

                // we include these common regular expressions
                symbols: /[=><!~?:&|+\-*\/\^%]+/,

                // C# style strings
                escapes: /\\(?:[abfnrtv\\"']|x[0-9A-Fa-f]{1,4}|u[0-9A-Fa-f]{4}|U[0-9A-Fa-f]{8})/,

                // The main tokenizer for our languages
                // The main tokenizer for our languages
                tokenizer: {
                    root: [
                        // Comments
                        [/;.*$/, "comment"],

                        // Instrument and score statements      
                        ["<CsOptions>|</CsOptions>|<CsInstruments>|</CsInstruments>|</CsScore>|</CsoundSynthesizer>|<CsScore>|<CsoundSynthesizer>", "cs-tags"],
                        ["if |then|else|elseif|endif", "control-flow"],

                        ["sr|nchnls|ksmps|kr|0dbfs", "keyword"],
                        ["instr|endin", "instrDefine"],
                        ["endin", "keyword"],
                        [/\b[a]\w*/, "aVariable"],
                        [/\b[i]\w*/, "iVariable"],
                        [/\b[f]\w*/, "fVariable"],
                        [/\b[S]\w*/, "sVariable"],
                        [/\b[k]\w*/, "kVariable"],
                        // [/\b(?:<\/CsOptions>|<CsInstruments>|<CsOptions>|<\/CsInstruments>|<\/CsScore>|<\/CsoundSynthesizer>|<CsScore>|<CsoundSynthesizer>)\b/, "tag"],
                        // Opcode names

                        [/\b[^a\d]\w*/, "opcode"],
                        [/\b[^i\d]\w*/, "opcode"],
                        [/\b[^k\d]\w*/, "opcode"],
                        [/\b[^f\d]\w*/, "opcode"],
                        [/\b[^S\d]\w*/, "opcode"],

                        [/[a-zA-Z_]\w*/, "opcode"],

                        // Numbers
                        [/\b\d+(\.\d+)?\b/, "number"],

                        // Strings
                        [/"(?:\\.|[^"])*"/, "string"],
                        [/\/\*/, 'comment', '@comment'],
                        [/\/\/.*/, "comment"]
                    ],
                    comment: [[/\*\//, 'comment', '@pop'], [/./, 'comment.content']]
                },

                        column: position.column - 1,

                            documentation: id.description,

                            detail: id.description,
                            insertTextRules: id.insertTextRules,
                            range: {
                                startLineNumber: position.lineNumber,
                                startColumn: wordUntilPosition.startColumn,
                                endLineNumber: position.lineNumber,
                                endColumn: wordUntilPosition.endColumn - 1,
                            },
                        }));
                        return { suggestions };

        window.addEventListener('keydown', function (event) {
            if ((event.metaKey || event.ctrlKey) && event.key === 'c') {
                console.log('’Cmd+c’ was pressed');
                editor.trigger('source', 'editor.action.clipboardCopyAction');
            }
            else if ((event.metaKey || event.ctrlKey) && event.key === 'v') {
                console.log('’Cmd+v’ was pressed');
                editor.trigger('source', 'editor.action.clipboardPasteAction');
            }
            else if ((event.metaKey || event.ctrlKey) && event.key === 'x') {
                console.log('’Cmd+x’ was pressed');
                editor.trigger('source', 'editor.action.clipboardCutAction');
            }
            else if (event.key === 'z' && (event.ctrlKey || event.metaKey) && !event.altKey && (!event.shiftKey || window.chrome || window.opera)){
                console.log('’Cmd+z’ was pressed');
                editor.trigger('source', 'undo');
            }
        }, true);

        function scrollToLine(line) {
            editor.revealLine(line);
            editor.setPosition({ lineNumber: line, column: 0 })
        }

        function updateText(txt, line) {
            console.log("should be updating the text");
            // Select all text
            const fullRange = editor.getModel().getFullModelRange();
            // Apply the text over the range
            editor.executeEdits(null, [{
                text: txt,
                range: fullRange
            }]);

            // Indicates the above edit is a complete undo/redo change.
            editor.pushUndoStop();

            //editor.getModels()[0].setValue(txt);
            editor.setValue(txt);

            editor.revealLine(line);
            editor.setPosition({ lineNumber: line, column: 0 })
            // console.log(txt);
        }
